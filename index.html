        <script>
            var c = document.getElementById("MainCanvas");
            var ctx = c.getContext("2d");
            ctx.strokeStyle = "#FF0000";
            ctx.moveTo(250, 0);
            ctx.lineTo(250, 50);
            ctx.moveTo(0, 250);
            ctx.lineTo(50, 250);  
            ctx.moveTo(100, 350);
            ctx.lineTo(300, 350);    
            ctx.moveTo(400, 150);
            ctx.lineTo(200,150);                
            ctx.stroke();
