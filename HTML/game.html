<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Snake Game</title>
    </head>
<body >
    <header style="background:rgba(68, 182, 228, 0.2);">
        <img src= "Snake.png" alt="Snake Game" height="150" width="150" style="display: inline-block" >
        <nav style="display: inline-block; float:right; margin-top: 50px;">
            <ul>
                <li style="float:right"><a class="active" href="highscore.html" style="text-decoration:none; font-weight:bold; color:white;">HighScore</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
            <div class="main">

                <noscript>"
                    <h2>Enable Javascript!</h2>
                    <p>This HTML 5 app requires Javascript to run. Please check that Javascript is enabled in your browser.</p>"
                </noscript>
                
                <div id="canvas-main">
                    
                <div id="canvas-main">                    
                        <table id="myTable" cellpadding="10">
                            <tr>
                                <td style = "text-shadow: 3px 2px rgb(8, 11, 12); font-weight: 900; color:rgb(64, 139, 209); font-size: 30px;"></td>
                                <td style = "text-shadow: 3px 2px rgb(8, 11, 12); font-weight: 900; color:rgb(64, 139, 209); font-size: 30px;"></td>
                                <td style = "text-shadow: 3px 2px rgb(8, 11, 12); font-weight: 900; color:rgb(64, 139, 209); font-size: 30px;"></td>
                                <td style = "text-shadow: 3px 2px rgb(8, 11, 12); font-weight: 900; color:rgb(64, 139, 209); font-size: 30px;"></td>
                            </tr>
                        </table>                   
                    <div id="canvas-overlfoodY-main">
                        <div id="canvas-overlfoodY-container">
                            <div id="gamename"></div>
                            <div id="start"></div>
                        </div>
                    </div>
                </div>
                <canvas id="MainCanvas" width="400" height="400"  style="border:2px solid red;  margin-left:400px; margin-top: 10px;">
                <p>Canvas not supported</p>
                </canvas>
                
                <br>
                <table style="margin-left:590px;">
                    <tr>
                        <th><button id="up" class="controlButton" style="display: inline-block;"><img src= "up.png" alt="Snake Game" height="75" width="75" ></button></th>
                    </tr>
                </table>
                
            </div>
                <table>            
                    <tr>
                        <th><button id="left" class="controlButton" style="display: inline-block"><img src= "left.png" alt="Snake Game" height="75" width="75" ></button></th>
                        <th><button id="down" class="controlButton" style="display: inline-block"><img src= "down.png" alt="Snake Game" height="75" width="75"></button></th>
                        <th><button id="right" class="controlButton" style="display: inline-block"><img src= "right.png" alt="Snake Game" height="75" width="75" ></button></th>
                        </tr>
                </table>
                
                
            </div>
        </div>
    <script src="gamecontent.js">        </script>
</body>
</html>
